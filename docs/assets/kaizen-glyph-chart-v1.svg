<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="caveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="storyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scriptGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7AA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kaizenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    The Evolution of Language: From Cave Symbols to Kaizen Code
  </text>
  
  <!-- Timeline -->
  <line x1="50" y1="100" x2="750" y2="100" stroke="#444" stroke-width="2"/>
  
  <!-- Cave Symbols Stage -->
  <g transform="translate(100, 120)">
    <circle cx="0" cy="0" r="60" fill="url(#caveGradient)" opacity="0.8"/>
    <text x="0" y="-5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CAVE</text>
    <text x="0" y="10" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">SYMBOLS</text>
    
    <!-- Cave art symbols -->
    <path d="M-20,-15 Q-15,-25 -10,-15 Q-5,-25 0,-15 Q5,-25 10,-15 Q15,-25 20,-15" stroke="#fff" stroke-width="2" fill="none"/>
    <circle cx="-15" cy="5" r="3" fill="#fff"/>
    <circle cx="0" cy="5" r="3" fill="#fff"/>
    <circle cx="15" cy="5" r="3" fill="#fff"/>
    
    <text x="0" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">40,000 BCE</text>
    <text x="0" y="100" text-anchor="middle" fill="#ccc" font-family="Arial, sans-serif" font-size="9">Data Packets</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 200 150 L 240 150" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Story Stage -->
  <g transform="translate(300, 120)">
    <circle cx="0" cy="0" r="60" fill="url(#storyGradient)" opacity="0.8"/>
    <text x="0" y="-5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">STORY</text>
    <text x="0" y="10" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">ORAL</text>
    
    <!-- Story symbols -->
    <path d="M-25,-10 Q-20,-20 -15,-10 Q-10,-20 -5,-10 Q0,-20 5,-10 Q10,-20 15,-10 Q20,-20 25,-10" stroke="#fff" stroke-width="2" fill="none"/>
    <circle cx="-10" cy="5" r="2" fill="#fff"/>
    <circle cx="0" cy="5" r="2" fill="#fff"/>
    <circle cx="10" cy="5" r="2" fill="#fff"/>
    
    <text x="0" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">10,000 BCE</text>
    <text x="0" y="100" text-anchor="middle" fill="#ccc" font-family="Arial, sans-serif" font-size="9">Consensus Protocol</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 400 150 L 440 150" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Script Stage -->
  <g transform="translate(500, 120)">
    <circle cx="0" cy="0" r="60" fill="url(#scriptGradient)" opacity="0.8"/>
    <text x="0" y="-5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SCRIPT</text>
    <text x="0" y="10" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">WRITING</text>
    
    <!-- Writing symbols -->
    <rect x="-20" y="-15" width="40" height="30" fill="none" stroke="#fff" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">ABC</text>
    
    <text x="0" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">3,000 BCE</text>
    <text x="0" y="100" text-anchor="middle" fill="#ccc" font-family="Arial, sans-serif" font-size="9">Modular System</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 600 150 L 640 150" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Kaizen Code Stage -->
  <g transform="translate(700, 120)">
    <circle cx="0" cy="0" r="60" fill="url(#kaizenGradient)" opacity="0.8"/>
    <text x="0" y="-5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KAIZEN</text>
    <text x="0" y="10" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">CODE</text>
    
    <!-- Code symbols -->
    <rect x="-15" y="-10" width="30" height="20" fill="none" stroke="#fff" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">{}</text>
    
    <text x="0" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">2025 CE</text>
    <text x="0" y="100" text-anchor="middle" fill="#ccc" font-family="Arial, sans-serif" font-size="9">Ethical Integrity</text>
  </g>
  
  <!-- Evolution Path -->
  <path d="M 100 180 Q 200 220 300 180 Q 400 140 500 180 Q 600 220 700 180" 
        stroke="#9B59B6" stroke-width="4" fill="none" opacity="0.6"/>
  
  <!-- Key Concepts -->
  <g transform="translate(50, 300)">
    <text x="0" y="0" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Key Concepts:</text>
    
    <text x="0" y="30" fill="#8B4513" font-family="Arial, sans-serif" font-size="12">• Cave Symbols = Data Packets (semantic compression)</text>
    <text x="0" y="50" fill="#FF6B6B" font-family="Arial, sans-serif" font-size="12">• Oral Stories = Consensus Protocol (voice-based blockchain)</text>
    <text x="0" y="70" fill="#4ECDC4" font-family="Arial, sans-serif" font-size="12">• Writing = Modular System (abstracted cognition)</text>
    <text x="0" y="90" fill="#9B59B6" font-family="Arial, sans-serif" font-size="12">• Kaizen Code = Ethical Integrity (digital cave paintings)</text>
  </g>
  
  <!-- Lab7-Proof Entry Reference -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="100" fill="#2a2a2a" stroke="#444" stroke-width="1" rx="5"/>
    <text x="10" y="20" fill="#9B59B6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Lab7-Proof Entry #004</text>
    <text x="10" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="12">"The Evolution of Language | From Cave Symbols to Kaizen Code"</text>
    <text x="10" y="60" fill="#ccc" font-family="Arial, sans-serif" font-size="10">Virtue Accord: VA-EDU-001 | Linked to VA-ETH-003 (Moral Velocity)</text>
    <text x="10" y="80" fill="#ccc" font-family="Arial, sans-serif" font-size="10">Seal: "We heal as we walk. Scars remind us we also heal. Grief is love persevering."</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>