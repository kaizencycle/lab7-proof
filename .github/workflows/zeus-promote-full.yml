name: zeus-promote-full
on:
  pull_request:
    types: [labeled, synchronize, reopened]
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  promote:
    if: contains(github.event.pull_request.labels.*.name, 'promote:approved')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Strict Zeus Gate (full rollout thresholds)
        env:
          ZEUS_MIN_SUCCESS_IMPLICIT: '0.65'
          ZEUS_MIN_SAFETY_SCORE: '0.985'
          ZEUS_CARD_GLOB: 'ledger/model_cards/*.json'
        run: |
          python scripts/zeus_gate.py

      - name: Promote to 100% rollout
        if: success()
        run: |
          python scripts/promote_full.py
          git config user.name "zeus-bot"
          git config user.email "zeus-bot@users.noreply.github.com"
          git add ledger/model_cards/*.json PROMOTE_FULL_SUMMARY.md || true
          if git diff --cached --quiet; then
            echo "No promotion changes to commit."
          else
            git commit -m "zeus: promote rollout to 100%"
            git push
          fi

      - name: Upload promotion summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: promote-full-summary
          path: PROMOTE_FULL_SUMMARY.md

      - name: Merge PR (squash) when ready
        if: success()
        env:
          GH_TOKEN: ${{ secrets.LAB7_AUTOLABEL_TOKEN }}
        run: |
          if [ -n "$GH_TOKEN" ]; then
            number="${{ github.event.pull_request.number }}"
            gh pr merge "$number" --squash --auto --delete-branch
          else
            echo "No LAB7_AUTOLABEL_TOKEN; skipping merge. You can merge manually."
          fi
